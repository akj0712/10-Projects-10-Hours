<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/344/password-window.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Hello there</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" type="number" min="8" max="40" value="15">
            </div>
            <div class="form-control">
                <label for="upper">contain uppercase letters</label>
                <input id="upper" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="lower">contain lowercase letters</label>
                <input id="lower" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="number">contains numbers</label>
                <input id="number" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="symbol">contain symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>

</html>
